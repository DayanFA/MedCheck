<div class="toast-wrapper position-fixed top-0 end-0 p-3" style="z-index:1080;">
  <div *ngFor="let t of toasts" class="toast shadow-sm show mb-2 border-0" [ngClass]="'toast-'+t.type">
    <div class="toast-body d-flex align-items-start gap-2 py-2 px-3">
      <i class="bi" [ngClass]="{
        'bi-check-circle-fill text-success': t.type==='success',
        'bi-x-circle-fill text-danger': t.type==='error',
        'bi-info-circle-fill text-info': t.type==='info',
        'bi-exclamation-triangle-fill text-warning': t.type==='warning'
      }"></i>
      <span class="flex-grow-1 small">{{t.text}}</span>
      <button class="btn btn-sm btn-link p-0" (click)="dismiss(t.id)" aria-label="Fechar">
        <i class="bi bi-x"></i>
      </button>
    </div>
  </div>
</div>
