<div class="login-wrapper d-flex align-items-center justify-content-center min-vh-100 py-4">
  <div class="card login-card shadow border-0 w-100 mx-3" role="main">
    <div class="row g-0 h-100">
  <div class="col-md-6 d-flex align-items-center justify-content-center p-4 border-end logo-pane">
        <img src="/assets/logo.png" alt="MedCheck Logo" class="img-fluid logo-img" loading="lazy">
      </div>
      <div class="col-md-6 d-flex flex-column p-4 p-md-5 form-pane">
        <div class="mb-4">
          <h2 class="h5 fw-bold mb-1 text-uppercase text-center text-md-start">Redefinir Senha</h2>
          <p class="text-muted small mb-0" *ngIf="!submitted">Digite seu e-mail institucional para receber o link.</p>
        </div>
        <ng-container *ngIf="!submitted; else doneTpl">
          <form (ngSubmit)="submit()" novalidate>
            <div class="mb-3">
              <label class="form-label small fw-semibold">E-mail</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="email@exemplo.com" required>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary btn-sm" type="submit" [disabled]="loading">{{ loading ? 'Enviando...' : 'Enviar' }}</button>
              <button type="button" (click)="goBack()" class="btn btn-outline-secondary btn-sm">Voltar</button>
            </div>
          </form>
        </ng-container>
        <ng-template #doneTpl>
          <div class="alert alert-success small mb-3 mt-2">Se o e-mail existir, enviaremos instruções para redefinir sua senha.</div>
          <button type="button" (click)="goBack()" class="btn btn-primary btn-sm">Voltar ao Login</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
