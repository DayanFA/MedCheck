server.port=8081

# MySQL datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/medcheck?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

app.jwt-secret=JWTSuperSecretKey-ReplaceThisInProd-1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef
app.jwt-expiration-in-ms=604800000
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.authentication=DEBUG

# Mail real via vari√°veis de ambiente (altere conforme seu provedor)
