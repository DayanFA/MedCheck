server.port=8081
# Bind to all interfaces so the backend is reachable from your LAN (Wi‑Fi/hotspot)
server.address=0.0.0.0

# MySQL datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/medcheck?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Rio_Branco
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

# Forçar execução de schema.sql mesmo em banco externo (MySQL)
spring.sql.init.mode=always
# Como usamos apenas schema.sql (que já contém INSERTs), basta apontar schema-locations.
# O Spring executará o arquivo inteiro (DDL + DML).
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.encoding=UTF-8
# Garante que o Hibernate espere a inicialização SQL para então fazer o update (se algo faltar)
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# Verbose web and JSON logs to diagnose 400 on /api/auth/signin during local demos
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter=DEBUG
logging.level.com.fasterxml.jackson.databind=DEBUG
logging.level.com.fasterxml.jackson.core=DEBUG

app.jwt-secret=JWTSuperSecretKey-ReplaceThisInProd-1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdef
app.jwt-expiration-in-ms=604800000
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.authentication=DEBUG
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
logging.level.org.springframework.sql=DEBUG

# Mail real via variáveis de ambiente (altere conforme seu provedor)
# Exemplos de export (Windows cmd):
# set MAIL_HOST=smtp.gmail.com
# set MAIL_PORT=587
# set MAIL_USERNAME=seu_email@gmail.com
# set MAIL_PASSWORD=APP_PASSWORD
# set MAIL_FROM=no-reply@seu-dominio.com
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
spring.mail.properties.mail.debug=${MAIL_SMTP_DEBUG:true}

# Password reset token expiration (minutes)
app.reset.expiration-minutes=30
app.reset.base-url=http://localhost:4200/reset-password
app.reset.log-link=${RESET_LOG_LINK:true}

# Matricula especial: qualquer usuário que se cadastrar usando exatamente este código (case-insensitive)
# receberá automaticamente o papel PRECEPTOR. Pode ser sobrescrito via variável de ambiente
# APP_PRECEPTOR_MATRICULA_CODE. Escolha algo difícil de adivinhar em produção.
app.preceptor.matricula-code=${APP_PRECEPTOR_MATRICULA_CODE:PRECEPTORMASTER}


