<div class="login-wrapper d-flex align-items-center justify-content-center min-vh-100 py-4">
  <div class="login-shell position-relative w-100 mx-3">
    <div class="decor-circle deco-1"></div>
    <div class="decor-circle deco-2"></div>
    <div class="card login-card shadow-lg border-0 overflow-hidden" role="main" aria-labelledby="resetTitle">
      <div class="row g-0 h-100 flex-md-row flex-column">
        <!-- Logo / Hero Column (left) -->
        <div class="col-md-6 d-flex align-items-center justify-content-center p-4 p-md-5 logo-pane position-relative order-1 order-md-0">
          <div class="inner-wrapper w-100 text-center">
            <img src="/assets/logo.png" alt="MedCheck Logo" class="img-fluid logo-img mb-4" loading="eager">
            <h2 class="h5 fw-semibold mb-2 brand-heading">Redefinir Senha</h2>
            <p class="text-muted small mb-0 brand-sub">Escolha uma senha forte para sua conta.</p>
          </div>
        </div>
        <!-- Form Column (right) -->
        <div class="col-md-6 d-flex flex-column p-4 p-md-5 form-pane order-0 order-md-1">
          <div class="inner-wrapper w-100">
            <div class="mb-4 text-center text-md-start">
              <h1 id="resetTitle" class="display-title h5 fw-bold mb-1">Redefinir Senha</h1>
              <p class="text-muted small mb-0">Digite e confirme sua nova senha.</p>
            </div>
            <hr class="section-sep d-md-none mb-4 mt-0" aria-hidden="true">
            <ng-container *ngIf="!done; else doneTpl">
              <form (ngSubmit)="submit()" class="needs-validation" novalidate>
                <div class="mb-3 position-relative password-wrapper">
                  <label class="form-label small fw-semibold">Nova senha</label>
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control pe-5" [(ngModel)]="password" name="password" (input)="onPasswordInput()" placeholder="Digite a nova senha" autocomplete="new-password" required>
                  <button type="button" class="btn btn-sm btn-link password-toggle" (click)="toggleShow('p')" tabindex="-1" aria-label="Mostrar ou ocultar senha">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                  <div class="progress mt-2 strength-bar" style="height:6px;">
                    <div class="progress-bar" [style.width]="strength+'%'" [class.bg-danger]="strength<40" [class.bg-warning]="strength>=40 && strength<70" [class.bg-success]="strength>=70"></div>
                  </div>
                </div>
                <div class="mb-4 position-relative password-wrapper">
                  <label class="form-label small fw-semibold">Confirmar senha</label>
                  <input [type]="showConfirm ? 'text' : 'password'" class="form-control pe-5" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Repita a senha" autocomplete="new-password" required>
                  <button type="button" class="btn btn-sm btn-link password-toggle" (click)="toggleShow('c')" tabindex="-1" aria-label="Mostrar ou ocultar senha">
                    <i class="bi" [ngClass]="showConfirm ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                </div>
                <div class="d-flex gap-2">
                  <button class="btn btn-primary btn-login d-flex align-items-center justify-content-center gap-2" type="submit" [disabled]="submitting">{{ submitting? 'Enviando...' : 'Salvar' }}</button>
                  <a routerLink="/login" class="btn btn-outline-secondary">Cancelar</a>
                </div>
                <div class="text-center small text-muted mt-3">&copy; {{ currentYear }} MedCheck</div>
              </form>
            </ng-container>
            <ng-template #doneTpl>
              <div class="alert alert-success small">Senha redefinida com sucesso. Redirecionando...</div>
              <a routerLink="/login" class="btn btn-primary btn-sm">Ir para Login agora</a>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
